<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles -->
  <link href="/dist/output.css" rel="stylesheet">
  <!-- Vendor styles -->
  <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
  <title>Bluepineapple bot demo</title>
</head>


<body class="transition ease-in-out delay-150 duration-300">
  <!-- chatbot buttons -->
  <div class="fixed-logo">
    <button id="chatbot-btn">
      <i class="fa-solid fa-robot fa-2x"></i>
    </button>

    <button id="cancel-btn" class="hidden">
      <i class="fa-solid fa-xmark fa-2x"></i>
    </button>
  </div>

  <!-- chatbot -->
  <div id="chatframe" class="h-[70vh] z-10 bg-white border-[1px] rounded-lg chatbot hidden">
    <iframe
      src="https://web.powerva.microsoft.com/environments/cbb47cc1-5385-ef4e-98eb-aab692d5ccd9/bots/cr48b_itsmBot/webchat?__version__=2"
      frameborder="0" style="width: 100%; height: 100%" class="rounded-lg"></iframe>
  </div>

  <!-- Navbar -->
  <nav class="relative  mx-8 p-6">
    <!-- Flex container -->
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="pb-2">
        <img src="images/bluepineapple_logo.png" alt="" class="logo-height" />
      </div>
    </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="hero" class="min-h-[90vh]">
    <!-- Flex Container -->
    <div class="container flex flex-col-reverse items-center px-6 mx-8 mt-10 space-y-0 md:space-y-0 md:flex-row">
      <!-- Left item -->
      <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
        <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">
          Bring everyone together to build better products
        </h1>
        <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
          Bluepineapple comes with more than 200 years of collective experience to help you achieve this.
        </p>
        <div class="flex justify-center md:justify-start">
          <a href="https://bluepineapple.io/"
            class="p-3 px-6 pt-2 text-white bg-blue-600 rounded-full baseline hover:bg-blue-800">Get
            Started</a>
        </div>
      </div>

    </div>
  </section>


  <!-- Footer -->
  <footer class="bg-veryDarkBlue">
    <!-- Flex Container -->
    <div class=" flex flex-col-reverse items-center justify-between px-8 py-2 space-y-8 md:flex-row md:space-y-0">
      <div
        class="flex flex-col-reverse items-center justify-between space-y-12 md:flex-col md:space-y-0 md:items-start">
        <div class="mx-auto my-4 text-center text-white md:hidden">
          Copyright &copy; 2023, All Rights Reserved
        </div>
        <!-- Logo -->
        <div class="mx-4">
          <img src="images/bluepineapple_logo.png" class="h-10" alt="" />
        </div>

      </div>
      <div class="hidden text-white pt-2 md:block">
        Copyright &copy; 2023, All Rights Reserved
      </div>
    </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
