<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles -->
  <link href="/dist/output.css" rel="stylesheet">
  <!-- Vendor styles -->
  <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
  <title>Bluepineapple bot demo</title>

  <script>
    let videoPlayer;
    let videoCount = 1;
    let maxCount = 4;

    function getVideoElement() {
      videoPlayer = document.getElementById("bg-video");
      console.log('videoPlayer: ', videoPlayer);
    }

    function run() {
      videoCount++;
      if (videoCount == maxCount) videoCount = 1;
      let nextVideo = "/videos/video" + videoCount + ".mp4";
      videoPlayer.src = nextVideo;
      console.log('videoPlayer.src: ', videoPlayer.src);
      videoPlayer.play();
    };
  </script>
</head>


<body class="transition ease-in-out delay-150 duration-300" onload="getVideoElement()">
  <!-- chatbot -->
  <div id="chatframe" class="h-[70vh] z-50 bg-white border-[1px] rounded-lg chatbot hidden">
    <iframe
      src="https://web.powerva.microsoft.com/environments/cbb47cc1-5385-ef4e-98eb-aab692d5ccd9/bots/cr48b_itsmBot/webchat?__version__=2"
      frameborder="0" style="width: 100%; height: 100%" class="rounded-lg"></iframe>
  </div>

  <!-- Navbar -->
  <nav class="absolute mx-8 p-6 z-[1000]">
    <!-- Flex container -->
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="pb-2">
        <img src="images/redcloud-consulting-transparent-logo.png" alt="" class="logo-height" />
      </div>
    </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="hero" class="min-h-[90vh]">
    <!-- Video -->
    <video autoplay muted id="bg-video" class="fixed right-0 bottom-0 min-w-[100%] minh-[100%]" onended="run()">
      <source src="/videos/video1.mp4" type="video/mp4">
      <source src="/videos/video2.mp4" type="video/mp4">
      <source src="/videos/video3.mp4" type="video/mp4">
    </video>

    <div class="content fixed top-[35vh] left-5 color-[#f1f1f1] w-[100%] p-5">
      <h1 class="text-white text-5xl font-bold mb-5">â€‹Steadfast Focus, Enduring Results.</h1>
      <button
        class="text-xs px-8 font-bold p-3 border-none bg-[#f5f3f3] text-black cursor-pointer hover:border-[#f5f3f3] hover:text-white hover:bg-transparent">
        JOIN THE TEAM
      </button>
    </div>
  </section>

  <!-- chatbot buttons -->
  <div class="fixed-logo">
    <button id="chatbot-btn">
      <i class="fa-solid fa-robot fa-2x"></i>
    </button>

    <button id="cancel-btn" class="hidden">
      <i class="fa-solid fa-xmark fa-2x"></i>
    </button>
  </div>

  <!-- Footer -->
  <footer class="bg-veryDarkBlue">
    <!-- Flex Container -->
    <div class=" flex flex-col-reverse items-center justify-between px-8 py-2 space-y-8 md:flex-row md:space-y-0">
      <div
        class="flex flex-col-reverse items-center justify-between space-y-12 md:flex-col md:space-y-0 md:items-start">
        <div class="mx-auto my-4 text-center text-white md:hidden">
          Copyright &copy; 2023, All Rights Reserved
        </div>
        <!-- Logo -->
        <div class="mx-4">
          <img src="images/bluepineapple_logo.png" class="h-10" alt="" />
        </div>

      </div>
      <div class="hidden text-white pt-2 md:block">
        Copyright &copy; 2023, All Rights Reserved
      </div>
    </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
